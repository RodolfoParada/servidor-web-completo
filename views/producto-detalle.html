<!-- views/producto-detalle.html -->
<div class="producto-detalle">
  <h2>{{producto.nombre}}</h2>
  <div class="producto-info">
    <p class="precio">${{producto.precio}}</p>
    <p class="categoria">Categoría: {{producto.categoria}}</p>
    <p class="id">ID del producto: {{producto.id}}</p>
  </div>
  <a href="/productos" class="btn-secondary">← Volver a Productos</a>
</div>

<h2>Comentarios</h2>

<div id="comments-list">
  <p>Cargando comentarios...</p>
</div>

<h3>Agregar comentario</h3>
<form id="comment-form">
  <input type="text" id="author" placeholder="Tu nombre" required>
  <textarea id="text" placeholder="Escribe tu comentario" required></textarea>
  <button type="submit">Enviar</button>
</form>

<script src="/static/js/comments.js"></script>
