<!-- views/productos.html -->
<h2>{{titulo}}</h2>

{{#if filtros}}
<div class="filtros-activos">
  <h3>Filtros aplicados:</h3>
  {{#each filtros}}
  <span class="filtro">{{@key}}: {{this}}</span>
  
  {{/each}}
</div>
{{/if}}


<form action="/productos/upload" method="POST" enctype="multipart/form-data" class="upload-form">
  <label>Subir imagen de producto:</label>
  <input type="file" name="imagen" required>
  <button type="submit">Subir Archivo</button>
</form>

<div class="productos-grid">
  {{#each productos}}
  <div class="producto-card">
    <h3>{{nombre}}</h3>
    <p class="precio">${{precio}}</p>
    <p class="categoria">{{categoria}}</p>
    <a href="/productos/{{id}}" class="btn-primary">Ver Detalles</a>
  </div>
  {{/each}}
</div>


{{#if productos.length}}
<p>Total: {{productos.length}} productos</p>
{{/if}}
